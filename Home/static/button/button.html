<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search with Dropdown</title>
  <link rel="stylesheet" href="button.css">
<!-- Search Button -->
  <button onclick="toggleSearch()">Search</button>

  <!-- Search Box -->
  <div id="searchBox" class="search-container">
    <input
      type="text"
      id="searchInput"
      placeholder="Type to search..."
      onkeyup="filterData()"
    />
    <ul id="dropdown"></ul>
  </div>
</head>

<script src="button.js"></script>
